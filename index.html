<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="weather-app">
        <form class="mb-3 row" id="search-form">
          <input
            type="text"
            placeholder="Type in a city here"
            class="col-10"
            id="search-bar"
          />
          <input type="submit" value="Search" class="btn btn-primary col-2" />
        </form>
        <div class="current-weather row">
          <div class="col-8 conditions-section">
            <div class="col-12 city">City</div>
            <div class="col-12">
              <ul>
                <li><span id="conditions"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex" id="temp-element">
              <img src="" alt="" id="icon" />
              <span id="temperature"></span><span class="units"></span>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <div class="last-updated">Last updated: <span id="date"></span></div>
        </div>
      </span>
      <div class="github-link">
        <a href="https://github.com/viktoriajuel/weather-app"
          >Open-source code</a
        >
        <span> by Viktoria Juel</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
