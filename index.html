<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="weather-app">
        <form class="mb-3 row" id="search-form">
          <input
            type="text"
            placeholder="Type in a city here"
            class="col-10"
            id="search-bar"
          />
          <input type="submit" value="Search" class="btn btn-primary col-2" />
        </form>
        <div class="current-weather row">
          <div class="col-3 current-temp">
            <div id="temp-element">-3°C</div>
          </div>
          <div class="col-9">
            <div class="col-12">
              <h1 id="current-conditions">Current conditions</h1>
            </div>
            <div class="col-12 chosen-city">Oslo</div>
          </div>
          <div class="col-12"><h2>Following 5 days</h2></div>
          <div class="col following-temp">-1°C</div>
          <div class="col following-temp">2°C</div>
          <div class="col following-temp">-1°C</div>
          <div class="col following-temp">0°C</div>
          <div class="col following-temp">1°C</div>
        </div>
      </span>
      <div class="github-link">
        <a href="https://github.com/viktoriajuel/weather-app"
          >Open-source code</a
        >
        <span> by Viktoria Juel</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
